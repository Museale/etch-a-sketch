<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/android-7" type="text/css"/>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/keypunch029" type="text/css"/>
    <link rel = "stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>




<div id = "main"> 
    <div id="bg-options">
        <div id = "boardOptions">
            <input type="color" id="colour-wheel" value="#A6B7F1" class="joyStick">
        </div>
    </div>
    <div id = "top">
    </div>

    <div id = "container">
    </div>    

    <div id = "options">

        <div id="rangeOptions">

            <div id = "rangeSliderVal">
            
            
                <p><span id="value"></span></p>
            </div>
                    <input type = "range" min= "1" max = "60" id = "range" value = "16">
        </div>

          
    </div>

</div>

<div id="pop-up-box" class="">
    <h1 id="modal-head"> 
        Guide
        <button id="modal-close-button" class="close-button"> 
            &times;
        </button>
    </h1>
  
    <p class="modal-body">
        <ul class ="list">
            <li>DoubleClick to activate eraser</li>
            <li>Click on <strong class="strong">Colour</strong> to activate RGB Colours</li>
            <li>Click on <strong class ="strong">Wipe Board</strong> to reset entire board</li>
            <li>Use Rangeslider to change the grid-size</li>
        </ul>
    </p>
</div>

<div id = "overlay">

</div>

</body>
</html>
